<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>收货地址</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="shipping-address">
    <header>
      <a class="section-side" href="#">
        <i class="iconfont icon-zuo"></i>
      </a>
      <section class="section-title">我的地址</section>
      <div class="section-side setting-edit">管理</div>
    </header>
    <section class="content">
      <ul>
        <li>
          <div class="section-sidebar">
            <div class="section-aside section-delete">
              <i class="iconfont icon-jianhao"></i>
            </div>
          </div>
          <div class="section-outside"></div>
          <div class="section-main">
            <div class="title">厦门市思明区香山游艇会君尚广场 601之一</div>
            <div class="description">
              <span class="name">小甜甜</span>
              <span class="tel">158****5655</span>
            </div>
            <div class="setting-default">
              <span class="inferior">设为默认</span>
            </div>
          </div>
          <div class="section-outside"></div>
          <div class="section-sidebar">
            <div class="section-aside">
              <i class="iconfont icon-bianji"></i>
            </div>
          </div>
        </li>
      </ul>
    </section>
    <footer>
      <div class="address-added">
        <i class="iconfont icon-jia in-mi"></i>
        <span class="in-mi">新增收货地址</span>
      </div>
    </footer>
    <div class="modal-shadow hide"></div>
    <div class="modal-delete">
      <div class="modal-header">
        <p class="inferior">确认删除地址？</p>
        <div class="modal-confirm">确定</div>
      </div>
      <div class="modal-close inferior">取消</div>
    </div>
    <div class="modal-default">
      <div class="modal-header">
        <p class="inferior">确认把地址设为默认地址？</p>
        <div class="modal-confirm">确定</div>
      </div>
      <div class="modal-close inferior">取消</div>
    </div>
  </div>

  <script type="text/javascript" src="../exjs/jquery.min.js"></script>
  <script type="text/javascript" src="../js/shipping_address.js"></script>
</body>
</html>
