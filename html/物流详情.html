<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>流水记录</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="logistics-particulars">
    <header>
      <a class="section-side" href="#">
        <i class="iconfont icon-zuo"></i>
      </a>
      <section class="section-title">物流详情</section>
      <div class="section-side more">
        <i class="iconfont icon-shenglvehao"></i>
      </div>
    </header>
    <section class="content">
      <div class="good-info">
        <div class="good-img">
          <img src="../image/goods.png" />
          <div class="remark">共一件商品</div>
        </div>
        <div class="good-title">
          <p>超级柔软毛绒礼物送女友送男友情人男友情人</p>
          <p>顺丰快递：000000000</p>
        </div>
        <div class="good-edit">
          <i class="iconfont icon-bianji"></i>
        </div>
      </div>
      <div class="logistics-info">
        <section class="transport">
          <div class="transport-module">
            <span class="transport-item">已发货</span>
          </div>
          <div class="transport-module">
            <span class="transport-item">运输中</span>
          </div>
          <div class="transport-module">
            <span class="transport-item">派件中</span>
          </div>
          <div class="transport-module hover">
            <span class="transport-item">已签收</span>
          </div>
        </section>
        <section class="transport-line">
          <div class="transport-point first-line">
            <div class="line-through"></div>
            <div class="line-point"></div>
          </div>
          <div class="transport-point">
            <div class="line-through"></div>
            <div class="line-point"></div>
          </div>
          <div class="transport-point">
            <div class="line-through"></div>
            <div class="line-point"></div>
          </div>
          <div class="transport-point last-line hover">
            <div class="line-through"></div>
            <div class="line-point"></div>
          </div>
        </section>
        <section class="transport-circuit">
          <div class="transport-position">发货地</div>
          <div class="transport-position"></div>
          <div class="transport-position"></div>
          <div class="transport-position">收货地</div>
        </section>
      </div>
      <div class="logistics-detail">
        <section class="minutia under-way">
          <div class="process">
            <p>00:00</p>
            <p class="date">2018-08-08</p>
          </div>
          <div class="process-info">已签收，感谢使用顺丰快递，期待下次为您服务</div>
        </section>
        <section class="minutia minutia-finality">
          <div class="process">
            <p>00:00</p>
            <p class="date">2018-08-08</p>
          </div>
          <div class="process-info">已签收，感谢使用顺丰快递，期待下次为您服务</div>
        </section>
      </div>
    </section>
    <div class="modal-transport hide">
      <div class="modal-shadow"></div>
      <ul class="spinner">
        <li>
          <a href="#">
            复制运单号
          </a>
        </li>
        <li>
          <a href="#">
            联系快运客服
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/javascript" src="../exjs/jquery.min.js"></script>
  <script type="text/javascript" src="../js/logistics_particulars.js"></script>
</body>
</html>
