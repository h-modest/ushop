<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>退货进度</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="return-schedule">
    <header>
      <a class="section-side return" href="#">
        <i class="iconfont icon-zuo"></i>
      </a>
      <section class="section-title">退货进度</section>
    </header>
    <section class="content">
      <div class="good-info">
        <a href="#">
          <img src="../image/goods.png" class="good-pic">
        </a>
        <div class="info">
          <p class="title">超级柔软毛绒礼物送女友送男 友情人节</p>
          <p class="inferior">颜色分类：小浣熊；尺寸：1m</p>
        </div>
      </div>
      <div class="return-policy">
        <div class="express-info">
          <div class="flex-1">
            <p>退货说明：还是说</p>
            <p>状态：申请退货</p>
          </div>
          <div class="tab-switch">
            <a class="btn-express" href="#">填快递号</a>
          </div>
        </div>
        <div class="apply-voucher">
          <div class="title">上传凭证</div>
          <ul>
            <li>
              <img src="../image/goods.png" class="good-pic">
            </li>
            <li>
              <img src="../image/goods.png" class="good-pic">
            </li>
            <li>
              <img src="../image/goods.png" class="good-pic">
            </li>
            <li>
              <img src="../image/goods.png" class="good-pic">
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
