<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人订单</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="personal-order">
    <header>
      <a class="section-side return" href="#">
        <i class="iconfont icon-zuo"></i>
      </a>
      <section class="section-title">我的订单</section>
      <div class="section-right">
        <a class="flex-1 search" href="#">
          <i class="iconfont icon-sousuosearch82"></i>
        </a>
        <a class="flex-1" href="#">
          <i class="iconfont icon-kefu"></i>
        </a>
      </div>
      <nav>
        <ul>
          <a href="#"><li class="hover">全部</li></a>
          <a href="#"><li>待付款</li></a>
          <a href="#"><li>待发货</li></a>
          <a href="#"><li>待收货</li></a>
          <a href="#"><li>已完成</li></a>
        </ul>
      </nav>
    </header>
    <section class="content">
      <dl>
        <dd>
          <div class="shoper">
            <div class="icon-store inferior">
              <i class="iconfont icon-tiyandianxianxing"></i>
            </div>
            <span class="title">优店店长</span>
            <a href="#" class="tab-switch inferior">
              <i class="iconfont icon-icon--"></i>
            </a>
            <span class="good-status flex-1">已发货</span>
          </div>
          <div class="good-info">
            <a href="#">
              <img src="../image/goods.png" class="good-pic" />
            </a>
            <div class="good-description">
              <p class="title">超级柔软毛绒礼物送女友送男友情人节</p>
              <p class="size inferior">颜色分类：小浣熊; 尺寸：1m</p>
            </div>
            <div class="price">
              <p class="new-price">￥1170.00</p>
              <p class="origin-price inferior">￥1230.00</p>
              <p class="num inferior">X1</p>
            </div>
          </div>
          <p class="total">共一件商品 合计：<span class="bold">￥1170</span>（含运费）</p>
          <div class="btn-group">
            <a class="btn btn-default" href="#">查看物流</a>
            <a class="btn btn-default" href="#">申请退换</a>
            <a class="btn btn-primary" href="#">确认收货</a>
          </div>
        </dd>
      </dl>
      <div class="empty-order">
        <img src="../image/order.png" class="empty-order-pic">
        <p class="inferior">没有相关订单哦</p>
      </div>
    </section>
  </div>
</body>
</html>
