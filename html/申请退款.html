<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>申请退款</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="refund">
    <header>
      <a class="section-side return" href="#">
        <i class="iconfont icon-zuo"></i>
      </a>
      <section class="section-title">申请退款</section>
    </header>
    <section class="content">
      <div class="good-list">
        <ul>
          <li>
            <a href="#">
              <img src="../image/goods.png" class="good-pic" />
            </a>
            <div class="good-info">
              <p class="title">
                <a href="#">超级柔软毛绒礼物送女友送男 友情人节</a>
              </p>
              <p class="inferior">颜色分类：小浣熊；尺寸：1m</p>
            </div>
            <div class="price">
              <p>￥117.00</p>
              <p class="num inferior">X1</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="module">
        <div class="title">退款金额</div>
        <div class="detail">￥1245.00</div>
      </div>
      <div class="module">
        <div class="title">退款说明</div>
        <input type="text" class="detail" />
      </div>
    </section>
    <footer>
      <div class="submit">提交</div>
    </footer>
  </div>
</body>
</html>
