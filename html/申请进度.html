<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>申请进度</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="application-status">
    <header>
      <a class="section-side return" href="#">
        <i class="iconfont icon-zuo"></i>
      </a>
      <section class="section-title">申请进度</section>
    </header>
    <section class="content">
      <div class="progress-info">
        <p>商家已同意申请，请退货</p>
        <p class="description">还剩2天23时59分</p>
      </div>
      <div class="apply-introduction">
        <ol>
          <li>您已经成功发起退款申请，请耐心等待商家处理</li>
          <li>如商家拒绝，您可以修改申请后再次发起，商家会重新处理</li>
          <li>商家同意后，请按照给出的退货地址退货，不经商家同意寄到付惑平邮，一律不收</li>
        </ol>
        <div class="btn-group">
          <a href="#" class="btn btn-default">联系客服</a>
          <a href="#" class="btn btn-default">撤销申请</a>
          <a href="#" class="btn btn-default">填快递单</a>
        </div>
      </div>
      <div class="apply-info">
        <div class="title">退款信息</div>
        <div class="good-info">
          <a href="#">
            <img src="../image/goods.png" class="good-pic" />
          </a>
          <div class="info">
            <p class="good-title"><a href="#">超级柔软毛绒礼物送女友送男 友情人节</a></p>
            <p class="good-description inferior">颜色分类：小浣熊；尺寸：1m</p>
          </div>
        </div>
        <p class="reason inferior">退款原因：尺寸不合适/不喜欢/7天无理由</p>
        <p class="price inferior">退款金额：¥177</p>
        <div class="logistics">
          <div class="logistics-title">物流信息</div>
          <dl>
            <dd>
              <div class="news inferior">
                <p>最新物流</p>
                <p class="date">02-03</p>
              </div>
              <div class="logistics-icon">
                <div class="icon">
                  <i class="iconfont icon-01"></i>
                </div>
              </div>
              <div class="detail">
                <p class="introduce"><i class="iconfont icon-huowujilu"></i>已发货</p>
                <p class="inferior">包裹正在等待揽收</p>
              </div>
            </dd>
            <dd>
              <div class="news inferior">
                <p>最新物流</p>
                <p class="date">02-03</p>
              </div>
              <div class="logistics-icon">
                <div class="icon">
                  <i class="iconfont icon-01"></i>
                </div>
              </div>
              <div class="detail">
                <p class="introduce"><i class="iconfont icon-huowujilu"></i>已发货</p>
                <p class="inferior">包裹正在等待揽收</p>
              </div>
            </dd>
          </dl>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
