<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>订单详情</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="order-detail">
    <header>
      <a class="section-side return" href="#">
        <i class="iconfont icon-zuo"></i>
      </a>
      <section class="section-title">订单详情</section>
    </header>
    <section class="content">
      <div class="order-info">
        <p class="title">订单信息</p>
        <div class="info">
          <div class="order-detailed">
            <span class="order-title inferior">订单编号</span>
            <span class="detail">158****5630</span>
          </div>
          <div class="order-detailed">
            <span class="order-title inferior">下单时间</span>
            <span class="detail">2018-01-29</span>
          </div>
          <div class="order-detailed">
            <span class="order-title inferior">订单状态</span>
            <span class="detail">已发货</span>
          </div>
        </div>
      </div>
      <div class="logistics-info hide">
        <div class="title">物流信息</div>
        <ul>
          <li>
            <div class="process-line"></div>
            <div class="process-detail">
              <p class="process-title">订单商品已到达杭州配送点（配送中）</p>
              <p class="inferior">2018-02-03  09：15:16</p>
            </div>
            <a class="tab-switch inferior" href="#">
              <i class="iconfont icon-icon--"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="good-info empty-gap">
        <div class="goods-info">
          <a href="#">
            <img src="../image/goods.png" class="good-pic" />
          </a>
          <div class="good-detail">
            <p class="title"><a href="#">超级柔软毛绒礼物送女友送男 友情人节</a></p>
            <p class="size inferior">颜色分类：小浣熊；尺寸：1m</p>
          </div>
          <div class="good-price">
            <p>￥117.00</p>
            <p class="num inferior">X1</p>
          </div>
        </div>
        <div class="order-price">
          <div class="title">
            <p>订单金额</p>
            <p>总额</p>
            <p class="inferior">运费</p>
            <p>应付金额</p>
          </div>
          <div class="price">
            <p>￥117.00</p>
            <p>￥117.00</p>
            <p class="inferior">￥0.00</p>
            <p>￥117.00</p>
          </div>
        </div>
      </div>
      <div class="deliver-info">
        <div class="title">收货信息</div>
        <div class="detail">
          <div class="receipt-title inferior">
            <p>收货人</p>
            <p>手机号码</p>
            <p>收货地址</p>
          </div>
          <div class="flex-1">
            <p>小甜甜</p>
            <p>158****5630</p>
            <p>天堂岛250号路A01</p>
          </div>
        </div>
        <div class="btn-group">
          <a class="btn btn-default" href="#">申请退换</a>
          <a class="btn btn-primary" href="#">确认收货</a>
        </div>
      </div>
      <div class="refund-info">
        <div class="title">退款详情</div>
        <div class="detail">
          <div class="receipt-title inferior">
            <p>退款原因</p>
          </div>
          <div class="flex-1">
            <p>小甜甜</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
