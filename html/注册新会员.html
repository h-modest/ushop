<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册新会员</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="entrant">
    <div class="entrant-il">
      <div class="entrant-pic">
        <img src="../image/share/register_01.jpg" class="entrant-bg-img" />
      </div>
      <div class="entrant-pic">
        <img src="../image/share/register_04.jpg" class="entrant-bg-img" />
      </div>
      <div class="entrant-pic">
        <img src="../image/share/register_07.jpg" class="entrant-bg-img" />
      </div>
    </div>
    <div class="entrant-im">
      <div class="entrant-pic">
        <img src="../image/share/register_02.jpg" class="entrant-bg-img" />
      </div>
      <div class="entrant-pic">
        <img src="../image/share/register_05.jpg" class="entrant-bg-img" />
        <div class="entrant-register">
          <div class="entrant-module">
            <div class="title">推荐人:</div>
            <input type="text" value="1582486266" class="form-control" />
          </div>
          <div class="entrant-module">
            <input type="tel" placeholder="请输入注册手机号" class="form-control" />
          </div>
          <div class="code-module">
            <input type="text" placeholder="请输入短信验证" class="form-control" />
            <div class="btn-fetch-code">获取验证码</div>
          </div>
          <div class="btn-group">
            <div class="btn btn-register">立即注册</div>
            <a href="#" class="btn btn-download">下载app</a>
          </div>
        </div>
      </div>
      <div class="entrant-pic">
        <img src="../image/share/register_08.jpg" class="entrant-bg-img" />
      </div>
    </div>
    <div class="entrant-ir">
      <div class="entrant-pic">
        <img src="../image/share/register_03.jpg" class="entrant-bg-img" />
      </div>
      <div class="entrant-pic">
        <img src="../image/share/register_06.jpg" class="entrant-bg-img" />
      </div>
      <div class="entrant-pic">
        <img src="../image/share/register_09.jpg" class="entrant-bg-img" />
      </div>
    </div>
  </div>

</body>
</html>
