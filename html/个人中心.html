<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>优店牛</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="personal">
    <header>
      <a class="section-side" href="#">
        <i class="iconfont icon-kefu"></i>
      </a>
      <section class="section-title">我的</section>
      <a href="setting.html" class="section-side">
        <i class="iconfont icon-tubiaolunkuo-"></i>
      </a>
    </header>
    <section class="content">
      <div class="personal-info">
        <div class="portrait">
          <img src="../image/goods.png" class="portrait-pic" />
          <div class="portrait-default hide">
            <span class="txt">店长头像</span>
          </div>
        </div>
        <div class="title">
          <p>店长点创全球精品店</p>
          <p class="tel">180****0000</p>
        </div>
        <a href="#" class="tab-switch">
          <i class="iconfont icon-icon--"></i>
        </a>
      </div>
      <div class="shop-info">
        <section class="balance">
          <div class="sum">
              <p class="inferior">可用余额（元）</p>
              <p class="remain">150.91</p>
          </div>
          <div class="top-up">
            <a href="withdraw.html" class="btn-top-up">提现</a>
          </div>
        </section>
        <section class="order-center">
          <div class="title">
            <span class="order-title">订单中心</span>
            <a href="#" class="order-more inferior">全部订单<i class="iconfont icon-icon--"></i></a>
          </div>
          <ul>
            <li>
              <a href="#">
                <i class="iconfont icon-daifukuan1">
                  <div class="num">99</div>
                </i>
                <p>待付款</p>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="iconfont icon-weibiaoti2fuzhi05">
                  <div class="num">99</div>
                </i>

                <p>待发货</p>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="iconfont icon-yifahuo">
                  <div class="num">9</div>
                </i>
                <p>已发货</p>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="iconfont icon-shouhou">
                  <div class="num">9</div>
                </i>
                <p>售后</p>
              </a>
            </li>
          </ul>
        </section>
        <section class="logistics">
          <dl>
            <dd>
              <div class="news inferior">
                <p>最新物流</p>
                <p class="date">02-03</p>
              </div>
              <div class="logistics-icon">
                <div class="icon">
                  <i class="iconfont icon-01"></i>
                </div>
              </div>
              <div class="detail">
                <p class="introduce"><i class="iconfont icon-huowujilu"></i>已发货</p>
                <p class="inferior">包裹正在等待揽收</p>
              </div>
            </dd>
            <dd>
              <div class="news inferior">
                <p>最新物流</p>
                <p class="date">02-03</p>
              </div>
              <div class="logistics-icon">
                <div class="icon">
                  <i class="iconfont icon-01"></i>
                </div>
              </div>
              <div class="detail">
                <p class="introduce"><i class="iconfont icon-huowujilu"></i>已发货</p>
                <p class="inferior">包裹正在等待揽收</p>
              </div>
            </dd>
          </dl>
        </section>
      </div>
      <div class="module">
        <div class="module-title">
          <i class="iconfont icon-wodeyouhuijuan"></i>
          <span class="title">我的优惠卷</span>
        </div>
        <a class="tab-switch inferior" href="coupon.html">0张<i class="iconfont icon-icon--"></i></a>
      </div>
      <div class="module">
        <div class="module-title">
          <i class="iconfont icon-weibiaoti2fuzhi08"></i>
          <span class="title">收货地址</span>
        </div>
        <a class="tab-switch inferior" href="#">
          <div class="address">福建省思明区前埔路发的</div>
          <i class="iconfont icon-icon--"></i></a>
      </div>
      <div class="module">
        <div class="module-title">
          <i class="iconfont icon-navicon-xxjsr"></i>
          <span class="title">默认店长</span>
        </div>
        <div class="tab-fixed inferior">店长（ID54826）</div>
      </div>
    </section>
    <footer>
      <nav>
        <ul>
          <li>
            <a href="#">
              <i class="iconfont icon-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="iconfont icon-faxian"></i>
              <p>发现</p>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="iconfont icon-shangdian"></i>
              <p>店铺</p>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="iconfont icon-gouwuchexiantiao"></i>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="#" class="hover">
              <i class="iconfont icon-wode"></i>
              <p>我的</p>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </div>
</body>
</html>
