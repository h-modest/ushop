<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>取现</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="withdraw">
    <header>
      <a class="section-side return" href="personal.html">
        <i class="iconfont icon-zuo"></i>
      </a>
      <section class="section-title">取现</section>
      <a href="#" class="section-side">
        <i class="iconfont icon-kefu"></i>
      </a>
    </header>
    <div class="content">
      <div class="info">
        <div class="bank-card hide">
          <div class="title">到账银行卡</div>
          <a href="#" class="card-info">
            <div class="card-text">
              <p class="main-txt">招商银行（2586）</p>
              <p class="inferior">24小时内到账</p>
            </div>
            <div class="tab-switch inferior">
              <i class="iconfont icon-icon--"></i>
            </div>
          </a>
        </div>
        <a class="card-add" href="#">
          <div class="icon plus">
            <i class="iconfont icon-jia2"></i>
          </div>
          <div class="flex-1 title">添加银行卡</div>
          <div class="icon">
            <i class="iconfont icon-icon--"></i>
          </div>
        </a>
        <div class="withdraw-cash">
          <p>提现金额</p>
          <div class="cash">
            <span class="icon">￥</span>
            <input type="number" placeholder="最多提现20000">
          </div>
        </div>
        <div class="balance">
          <span class="inferior">余额：￥2700.51,</span>
          <a href="#" class="withdraw-all">全部提现</a>
        </div>
        <div class="withdraw-group">
          <a class="btn-withdraw" href="#">提现</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
