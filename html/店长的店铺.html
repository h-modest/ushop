<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>店长的店铺</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="chief-shop">
    <header>
      <a class="section-side" href="店铺.html">
        <i class="iconfont icon-zuo"></i>
      </a>
      <section class="section-title">店长优店全国精品店</section>
      <div class="section-side">
        <i class="iconfont icon-kefu"></i>
      </div>
    </header>
    <section class="content">
      <div class="shoper-header" style="background-image: url('../image/index-adv.png')">
        <div class="shadow"></div>
        <div class="shoper-info">
          <div class="shop-num">店铺序列号：125041</div>
          <div class="head-portrait exist">
            <img src="../image/goods.png" class="head-img" />
            <div class="head-default">店长头像</div>
            <p class="shoper-name">店长优店全国精品店</p>
          </div>
          <div class="selection-added">
            <span class="in-mi">选品</span>
            <i class="iconfont icon-jia in-mi"></i>
          </div>
        </div>
      </div>
      <div class="good-label">
        <div class="label label-fl"></div>
        <div class="title">收录商品</div>
        <div class="label label-fr"></div>
      </div>
      <div class="selection-recuit">
        <ul>
          <li>
            <a href="#">
              <img src="../image/goods.png" class="selection-img" />
            </a>
            <div class="flex-1 selection-detail">
              <a class="title" href="#">微软雅黑二十一号标题黑二十一号标题</a>
              <div class="price">￥88.0
                <span class="line">/</span>
                <span class="profit-price">赚8.0</span>
              </div>
              <div class="selection-icon-group">
                <div class="selection-icon icon-delete">
                  <i class="iconfont icon-jianshao"></i>
                </div>
                <div class="selection-icon icon-img-save">
                  <i class="iconfont icon-qbzuo07"></i>
                </div>
                <div class="selection-icon icon-share">
                  <i class="iconfont icon-fenxiang1"></i>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <div class="btn-selection-add">
          <i class="iconfont icon-jia3 in-mi"></i>
          <span class="in-mi">去选品</span>
        </div>
      </div>
    </section>
    <div class="modal-shadow hide"></div>
    <div class="modal-share">
      <div class="modal-header">分享到</div>
      <div class="modal-content">
        <ul>
          <li>
            <a href="#">
              <img src="../image/wchat.png" />
              <p>微信朋友</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="../image/wchat.png" />
              <p>微信朋友</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="../image/wchat.png" />
              <p>微信朋友</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="../image/wchat.png" />
              <p>微信朋友</p>
            </a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#">
              <img src="../image/wchat.png" />
              <p>微信朋友</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="../image/wchat.png" />
              <p>微信朋友</p>
            </a>
          </li>
        </ul>
      </div>
      <div class="modal-close">取消</div>
    </div>
    <div class="modal-delete">
      <div class="modal-header">
        <p class="inferior">确认从商铺删除该商品</p>
        <div class="modal-confirm">确定</div>
      </div>
      <div class="modal-close inferior">取消</div>
    </div>
  </div>

  <script type="text/javascript" src="../exjs/jquery.min.js"></script>
  <script type="text/javascript" src="../js/chief_shop.js"></script>
</body>
</html>
