<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>快递单号</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="tracking-number">
    <header>
      <a class="section-side return" href="#">
        <i class="iconfont icon-zuo"></i>
      </a>
      <section class="section-title">快递单号</section>
    </header>
    <section class="content">
      <div class="rejected-info">
        <div class="title">退货信息</div>
        <div class="info">
          <a href="#">
            <img src="../image/goods.png" class="good-pic">
          </a>
          <div class="good-info">
            <p class="line-overflow">超级柔软毛绒礼物送女友送男 友情人节</p>
            <p class="inferior">颜色分类：小浣熊；尺寸：1m</p>
          </div>
        </div>
        <p class="rows">退款原因：尺寸不合适/不喜欢/7天无理由</p>
        <p class="rows">退款金额：￥177.00</p>
      </div>
      <div class="module">
        <div class="deliver-title">快递类型</div>
        <div class="deliver-type">
          <span>请选择</span>
          <i class="iconfont icon-icon--"></i>
        </div>
      </div>
      <div class="module">
        <div class="title">快递单号</div>
        <input type="text" class="flex-1" placeholder="请输入快递单号" />
      </div>
    </section>
    <footer>
      <div class="submit">提交</div>
    </footer>
    <div class="modal modal-deliver-type">
      <div class="modal-shadow"></div>
      <div class="modal-content">
        <div class="modal-info">
          <div class="title">换货原因</div>
          <ul class="reason-select">
            <li>
              <div class="flex-1">中通</div>
              <div class="reason-redio">
                <label class="hover">
                  <i class="iconfont icon-danxuan"></i>
                  <i class="iconfont icon-danxuan1"></i>
                  <input type="radio" name="deliver-type" value="0" checked hidden />
                </label>
              </div>
            </li>
            <li>
              <div class="flex-1">圆通速递</div>
              <div class="reason-redio">
                <label>
                  <i class="iconfont icon-danxuan"></i>
                  <i class="iconfont icon-danxuan1"></i>
                  <input type="radio" name="deliver-type" value="1" hidden />
                </label>
              </div>
            </li>
            <li>
              <div class="flex-1">顺丰速递</div>
              <div class="reason-redio">
                <label>
                  <i class="iconfont icon-danxuan"></i>
                  <i class="iconfont icon-danxuan1"></i>
                  <input type="radio" name="deliver-type" value="2" hidden />
                </label>
              </div>
            </li>
            <li>
              <div class="flex-1">天天快递</div>
              <div class="reason-redio">
                <label>
                  <i class="iconfont icon-danxuan"></i>
                  <i class="iconfont icon-danxuan1"></i>
                  <input type="radio" name="deliver-type" value="2" hidden />
                </label>
              </div>
            </li>
          </ul>
        </div>
        <div class="modal-close">关闭</div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../exjs/jquery.min.js"></script>
  <script type="text/javascript" src="../js/tracking_number.js"></script>
</body>
</html>
