  <script type="text/javascript" src="../exjs/jquery.min.js"></script>
  <script type="text/javascript">
      (function($, win, doc){
            var setFontSize = function(def){// def 设置一个初始的宽度；
                var font_html = doc.documentElement;
                var nowWidth;
                if(window.getComputedStyle){
                    nowWidth = win.getComputedStyle(doc.body)['width'] || win.getComputedStyle(doc.documentElement)['width'];
                }else{
                    nowWidth = doc.body.currentStyle('width') || doc.documentElement.currentStyle('width');
                }
                // 去除单位（px）
                nowWidth = nowWidth.replace(/px/g,"");
                // 获取放大或缩小的比例
                var reta = nowWidth/def*100;
                font_html.style.fontSize = reta+"%"
            };
            // 用法 例：
            setFontSize(600);
            win.onresize  = function(){
                setFontSize(600);

            };
      })(jQuery ,window, document)
