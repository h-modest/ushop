<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>支付</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="order-pay">
    <header>
      <a class="section-side return" href="#">
        <i class="iconfont icon-zuo"></i>
      </a>
      <section class="section-title">商品支付</section>
    </header>
    <section class="content">
      <p class="remark">订单提交成功！请在48小时之内完成支付</p>
      <div class="pay-type">
        <div class="title">支付方式</div>
        <ul>
          <li class="hover">
            <div class="pay-icon">
              <div class="icon-img" style="background-image: url('../image/goods.png');"></div>
              <!-- <div class="icon">
                <i class="iconfont icon-yue"></i>
              </div> -->
            </div>
            <div class="pay-txt">余额：0.00</div>
          </li>
          <li>
            <div class="pay-icon alipay">
              <div class="icon-img" style="background-image: url('../image/goods.png');"></div>
            </div>
              <!-- <i class="iconfont icon-zhifubao"></i> -->
            <div class="pay-txt">支付宝</div>
          </li>
          <li>
            <div class="pay-icon wchat">
              <div class="icon-img" style="background-image: url('../image/goods.png');"></div>
              <!-- <i class="iconfont icon-weixinzhifu"></i> -->
            </div>
            <div class="pay-txt">微信支付</div>
          </li>
        </ul>
      </div>
    </section>
    <footer>
      <div class="total">合计：￥119.00</div>
      <a class="btn-pay" href="#">立即支付</a>
    </footer>
  </div>
</body>
</html>
