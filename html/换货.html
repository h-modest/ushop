<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>换货</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="exchange-goods">
    <header>
      <a class="section-side return" href="#">
        <i class="iconfont icon-zuo"></i>
      </a>
      <section class="section-title">换货</section>
    </header>
    <section class="content">
      <div class="good-info">
        <a href="#">
          <img src="../image/goods.png" class="good-pic">
        </a>
        <div class="info">
          <p class="title">超级柔软毛绒礼物送女友送男 友情人节</p>
          <p class="inferior">颜色分类：小浣熊；尺寸：1m</p>
        </div>
      </div>
      <div class="module">
        <div class="title">退货原因</div>
        <div class="tab-switch inferior exchange-reason">
          请选择<i class="iconfont icon-icon--"></i>
        </div>
      </div>
      <div class="module module-default">
        <div class="title">换货说明：</div>
        <input type="text" placeholder="选填">
      </div>
      <div class="upload-image">
        <p>上传凭证</p>
        <ul>
          <li>
            <img src="../image/goods.png" class="voucher-img" />
          </li>
          <li>
            <img src="../image/goods.png" class="voucher-img" />
          </li>
          <li>
            <div class="photo-default">
              <i class="iconfont icon-xiangji1"></i>
              <p>上传凭证</p>
              <p>（最多6张）</p>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <footer>
      <div class="submit">提交</div>
    </footer>
    <div class="modal modal-reason">
      <div class="modal-shadow"></div>
      <div class="modal-content">
        <div class="modal-info">
          <div class="title">换货原因</div>
          <ul class="reason-select">
            <li>
              <div class="flex-1">尺码不合适/不喜欢/7天无理由</div>
              <div class="reason-redio">
                <label class="hover">
                  <i class="iconfont icon-danxuan"></i>
                  <i class="iconfont icon-danxuan1"></i>
                  <input type="radio" name="reason" value="0" checked hidden />
                </label>
              </div>
            </li>
            <li>
              <div class="flex-1">质量问题</div>
              <div class="reason-redio">
                <label>
                  <i class="iconfont icon-danxuan"></i>
                  <i class="iconfont icon-danxuan1"></i>
                  <input type="radio" name="reason" value="1" hidden />
                </label>
              </div>
            </li>
            <li>
              <div class="flex-1">卖家发错货</div>
              <div class="reason-redio">
                <label>
                  <i class="iconfont icon-danxuan"></i>
                  <i class="iconfont icon-danxuan1"></i>
                  <input type="radio" name="reason" value="2" hidden />
                </label>
              </div>
            </li>
          </ul>
        </div>
        <div class="modal-close">关闭</div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../exjs/jquery.min.js"></script>
  <script type="text/javascript" src="../js/exchange_goods.js"></script>
</body>
</html>
