<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>发表评价</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="evaluate">
    <header>
      <a class="section-side return" href="#">
        <i class="iconfont icon-zuo"></i>
      </a>
      <section class="section-title">申请退货</section>
    </header>
    <section class="content">
      <div class="good-info">
        <div class="good-evaluate">
          <a href="#">
            <img src="../image/goods.png" class="good-pic" />
          </a>
          <div class="evaluate-level">
            <dl>
              <dd class="hover">
                <div class="icon">
                  <i class="iconfont icon-haoping1"></i>
                </div>
                <div class="icon-txt">好评</div>
              </dd>
              <dd>
                <div class="icon">
                  <i class="iconfont icon-zhongping"></i>
                </div>
                <div class="icon-txt">中评</div>
              </dd>
              <dd>
                <div class="icon">
                  <i class="iconfont icon-chaping"></i>
                </div>
                <div class="icon-txt">差评</div>
              </dd>
            </dl>
          </div>
        </div>
        <div class="evaluate-reason">
          <div class="reason">
            <textarea name="reason" placeholder="您还没有填写评价内容，点击填写"></textarea>
          </div>
          <ul>
            <li>
              <img src="../image/goods.png" class="voucher-img" />
            </li>
            <li>
              <img src="../image/goods.png" class="voucher-img" />
            </li>
            <li>
              <div class="photo-default">
                <i class="iconfont icon-xiangji1"></i>
                <p>添加图片</p>
              </div>
            </li>
          </ul>
          <p class="inferior">100字</p>
        </div>
      </div>
      <div class="service-evaluate">
        <div class="title">
          <p>客服服务</p>
          <p>发货速度</p>
        </div>
        <div class="level">
          <p>
            <i class="iconfont icon-favorite"></i>
            <i class="iconfont icon-favorite"></i>
            <i class="iconfont icon-favorite"></i>
            <i class="iconfont icon-favorite"></i>
            <i class="iconfont icon-favorite"></i>
          </p>
          <p>
            <i class="iconfont icon-xingji"></i>
            <i class="iconfont icon-xingji"></i>
            <i class="iconfont icon-xingji"></i>
            <i class="iconfont icon-xingji"></i>
            <i class="iconfont icon-xingji"></i>
          </p>
        </div>
      </div>
    </section>
    <footer>
      <div class="submit">提交</div>
    </footer>
  </div>
</body>
</html>
