<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>申请进度</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="service-type">
    <header>
      <a class="section-side return" href="#">
        <i class="iconfont icon-zuo"></i>
      </a>
      <section class="section-title">服务类型</section>
    </header>
    <section class="content">
      <div class="good-info">
        <a href="#">
          <img src="../image/goods.png" class="good-pic" />
        </a>
        <div class="flex-1">
          <p class="line-overflow">超级柔软毛绒礼物送女友送男 友情人节</p>
          <p class="inferior">颜色分类：小浣熊；尺寸：1m</p>
        </div>
      </div>
      <div class="service-list">
        <ul>
          <li>
            <div class="flex-1">
              <p>仅退款</p>
              <p class="inferior">未收到货（包含未签收）</p>
            </div>
            <a class="tab-switch inferior" href="#">
              <i class="iconfont icon-icon--"></i>
            </a>
          </li>
          <li>
            <div class="flex-1">
              <p>退货退款</p>
              <p class="inferior">已收到货，需要退换已收到的货物</p>
            </div>
            <a class="tab-switch inferior" href="#">
              <i class="iconfont icon-icon--"></i>
            </a>
          </li>
          <li>
            <div class="flex-1">
              <p>换货</p>
              <p class="inferior">已收到货，需要更换已收到的货</p>
            </div>
            <a class="tab-switch inferior" href="#">
              <i class="iconfont icon-icon--"></i>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </div>
</body>
</html>
