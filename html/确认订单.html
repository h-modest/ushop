<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>确认订单</title>
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
  <div class="order-confirm">
    <header>
      <a class="section-side return" href="#">
        <i class="iconfont icon-zuo"></i>
      </a>
      <section class="section-title">确认订单</section>
    </header>
    <section class="content">
      <div class="address">
        <div class="detail">
          <p>
            <span>收件人：吊炸天</span>
            <span class="tel">18000090000</span>
          </p>
          <p>收件地址：福建省厦门市思明区莲前路软件园二期望海路57号</p>
        </div>
        <div class="empty-address hide">
          <i class="iconfont icon-dizhi"></i>填写我的收货地址
        </div>
        <a class="tab-switch" href="#">
          <i class="iconfont icon-icon--"></i>
        </a>
      </div>
      <div class="good-detail">
        <img src="../image/goods.png" alt="" class="good-view">
        <div class="detail">
          <p>BBF波波熊迷你小熊香水 明星联名款bulingbu ling限量香水</p>
          <p class="size">规格:限量版女士香水（玫红色）</p>
          <div class="good-info">
            <span class="price">￥800</span>
            <span class="num">x2</span>
          </div>
        </div>
      </div>
      <div class="remark">
          <div class="title">备注：</div>
          <input class="remark-input" type="text" placeholder="不接受指定快递，特殊需求请联系卖家" />
      </div>
      <div class="module">
        <div class="title">优惠卷</div>
        <a class="tab-switch" href="#">
            暂不可用
          <i class="iconfont icon-icon--"></i>
        </a>
      </div>
      <div class="module module-fixed">
        <dl>
          <dd>
            <span class="good">商品金额</span>
            <span class="fr">￥1200</span>
          </dd>
        </dl>
        <div class="extra-price">
          <p>
            <span>运费</span>
            <span class="fr">+￥0</span>
          </p>
          <p>
            <span>税费合计</span>
            <span class="fr">￥0</span>
          </p>
        </div>
        <div class="total">
          <span>总金额</span>
          <span class="fr">￥1200</span>
        </div>
      </div>
      <div class="protocol">
        <input type="checkbox" />同意并接受<a class="more" href="#">《用户购买须知》</a>
      </div>
    </section>
    <footer>
      <div class="total-price"><span class="title">总金额：</span>￥1200</div>
      <a class="submit" href="#">提交订单</a>
    </footer>
  </div>
</body>
</html>
